<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!--css link-->
  <link rel="stylesheet" href="./style.css">
  <!--font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="hero-section">
      <div class="image-section">
        <img src="./images/image-equilibrium.jpg"alt="nft image of prison cube" class="hero-img">
        <span></span>
      </div>

      <section>
        <h1>Equilibrium #3429</h1>
        <p>Equilibrium collection promotes balance and calm.</p>
      </section>
    </div>
    
    <div class="stats">
      <p class="logo-text"><span ><img src="./images/icon-ethereum.svg" alt="ethrereum logo"></span>0.041 ETH</p>
      <p><span><img src="./images/icon-clock.svg" alt="clock svg"></span> 3 days left</p>
    </div>  

    <div class="avatar-section">
      <p><span><img src="./images/image-avatar.png" alt="avtar image" class="avtar-img"></span> Creation of <strong>Jules Wyvern</strong></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prajwal Dhuli</a>.
  </footer>
</body>
</html>
